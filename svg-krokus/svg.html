<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: #222;
        }

        svg {
            align-self: center;
            padding: 15px;
            fill: #ddd;
            background: #222;
        }

        svg path {
            stroke: #fff;
        }

        .path-bg {
            stroke: #999;
            stroke-width: 1.5px;
            animation: path-bg 1.5s ease-out forwards;
        }

        @keyframes path-bg {
            0% {
                opacity: 0;
            }
            40% {
                opacity: 0;
            }
            100% {
                opacity: .3;
            }
        }

    </style>
</head>

    <script>
        window.onload = function() {
            var path = $(".path");
            var iter, vector, length;
            for (iter = 0; iter < path.length; iter++) {
                length = path[iter].getTotalLength();
                $(path[iter]).attr('data-length', length).css({
                    'stroke-dashoffset': length,
                    'stroke-dasharray': length
                });
                $(path[iter]).animate({
                    'stroke-dashoffset': 0
                }, 1500, $.bez([0, 0, .59, 1]));
                console.log(length);
            }
        }
