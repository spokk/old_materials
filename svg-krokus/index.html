<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        svg {
            align-self: center;
            border: 1px solid #ddd;
            transform: scale(3);
            background: #000;
        }


        .path1 {
            stroke-dasharray: 36.75;
            stroke-dashoffset: 36.75;
            animation: path1 2s ease-out forwards infinite;
        }

        .path-bg {
            stroke: #fff;
            stroke-width: 1px;
            stroke-opacity: 0;
            animation: path-bg 2s ease-out forwards infinite;
        }

        @keyframes path1 {
            from {
                stroke-dashoffset: 36.75;
            }
            to {
                stroke-dashoffset: 73.5;
            }
        }

        @keyframes path-bg {
            35% {
                stroke-opacity: 0;
            }
            100% {
                stroke-opacity: 0.30;
            }
        }

        .path2 {
            stroke-dasharray: 30.6;
            stroke-dashoffset: 30.6;
            animation: path2 2s ease-out forwards infinite;
        }

        @keyframes path2 {
            from {
                stroke-dashoffset: 30.6;
            }
            to {
                stroke-dashoffset: 61.2;
            }
        }

        .path3 {
            stroke-dasharray: 25.8;
            stroke-dashoffset: 25.8;
            animation: path3 2s ease-out forwards infinite;
        }

        @keyframes path3 {
            from {
                stroke-dashoffset: 25.8;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        .path4 {
            stroke-dasharray: 36.75;
            stroke-dashoffset: 36.75;
            animation: path4 2s ease-out forwards infinite;
        }

        @keyframes path4 {
            from {
                stroke-dashoffset: 36.75;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        .path5 {
            stroke-dasharray: 19.3;
            stroke-dashoffset: 19.3;
            animation: path5 2s ease-out forwards infinite;
        }

        @keyframes path5 {
            from {
                stroke-dashoffset: 19.3;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        .path6 {
            stroke-dasharray: 49.7;
            stroke-dashoffset: 49.7;
            animation: path6 2s ease-out forwards infinite;
        }

        @keyframes path6 {
            from {
                stroke-dashoffset: 49.7;
            }
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
